<div class="container">
  <h3>Friend recommendations</h3>
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let friend of (recommendations || [])">
      <app-friend [friend]="friend"></app-friend>
    </div>
    <app-loading *ngIf="recommendations == null"></app-loading>
    <div class="col" *ngIf="recommendations != null && recommendations.length == 0">You do not have any friend recommendations</div>
  </div>
  <h3>Currently online</h3>
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let friend of (online || [])">
      <app-friend [friend]="friend" [showChat]="true"></app-friend>
    </div>
    <app-loading *ngIf="online == null"></app-loading>
    <div class="col" *ngIf="online != null && online.length == 0">Currently, no friends are online</div>
  </div>
  <h3>All friends</h3>
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let friend of (friends || [])">
      <app-friend [friend]="friend" [showChat]="true"></app-friend>
    </div>
    <app-loading *ngIf="friends == null"></app-loading>
    <div class="col" *ngIf="friends != null && friends.length == 0">You do not have any friends</div>
  </div>
</div>
